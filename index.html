<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #sliderValue {
            font-size: 20px;
            margin-bottom: 20px;
        }
        input[type="range"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Test Interactive Slider</h1>
    <p id="sliderValue">Value: 50</p>
    <input type="range" id="mySlider" min="0" max="100" value="50">
    
    <script>
        const slider = document.getElementById('mySlider');
        const sliderValue = document.getElementById('sliderValue');

        slider.addEventListener('input', function() {
            sliderValue.textContent = `Value: ${slider.value}`;
        });
    </script>
</body>
</html>
